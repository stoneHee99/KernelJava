<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>학과 리스트</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>학과명</th>
        <th>필수강의</th>
      </tr>
    </thead>
    <tbody>
      <tr th:if="${#lists.size(majors) == 0}">
        <td colspan="3">등록된 학과가 없습니다.</td>
      </tr>
      <tr th:each="major : ${majors}">
        <td th:text="${major.id}"></td>
        <td th:text="${major.name}"></td>
        <td th:text="${major.essentialLecture.name}"></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
