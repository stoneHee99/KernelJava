<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>강의 리스트</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
</head>
<body>
  <table>
      <thead>
        <tr>
            <th>ID</th>
            <th>강의명</th>
        </tr>
      </thead>
      <tbody>
        <tr th:if="${#lists.size(lectures) == 0}">
            <td colspan="2">등록된 강의가 없습니다.</td>
        </tr>
        <tr th:each="lecture : ${lectures}">
            <td th:text="${lecture.id}"></td>
            <td th:text="${lecture.name}"></td>
        </tr>
      </tbody>
  </table>
</body>
</html>
